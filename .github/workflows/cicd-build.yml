name: CI/CD Build

on:
  push:
    branches:
      - 'main'
      - 'feature/**'
  pull_request:
    branches:
      - 'main'

jobs:

  build:
    strategy:
      matrix:
        include:
          - os: "ubuntu-22.04"
            build-script: "./gradlew clean build"
          - os: "macos-12"
            build-script: "./gradlew clean build"
          - os: "windows-2022"
            build-script: "gradlew.bat clean build"
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Gradle
        run: ${{ matrix.build-script }}
